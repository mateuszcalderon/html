<!-- strong, abbr and em tags.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 02</title>
    <style>
        body {
            background-color: #D3D3D3;
            color: #060000;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>

    <h2>About HTML and CSS:</h2>
    <p>HTML <strong>(Hypertext Markup Language)</strong> is used to build web sites.</p>
    <p><abbr title="Cascading Style Sheets">CSS</abbr> is used to design web sites.</p>

    <h3>My Favorite Movie:</h3>
    <p><em>Star Wars: Episode V - The Empire Strikes Back</em></p>
</body>
</html>
