<!-- h1 to h6 and p tag. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 01</title>
    <style>
        body {
            background-color: #D3D3D3;
            color: #060000;
        }
    </style>
</head>
<body>
    <h1>I am an h1!</h1>
    <h2>I am an h2!</h2>
    <h3>I am an h3!</h3>
    <h4>I am an h4!</h4>
    <h5>I am an h5!</h5>
    <h6>I am an h6!</h6>
    <p>I am a paragraph!</p>
</body>
</html>
